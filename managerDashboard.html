<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ダッシュボード</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* 検索バー全体をカード風に */
    .search-card {
      background-color: #fefefe;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .search-card h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
    }
    .search-row label {
      min-width: 80px;
      font-weight: 600;
    }
    .search-row input[type="text"],
    .search-row input[type="date"],
    .search-row select {
      padding: 8px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      min-width: 150px;
    }
    .search-row button {
      margin-top: 0;
    }

    /* テーブルの見た目向上 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead {
      background-color: #f5f5f7;
    }
    th {
      padding: 12px;
      border-bottom: 1px solid #d2d2d7;
      text-align: center;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #d2d2d7;
      text-align: center;
    }
    /* ストライプ */
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* ページングボタン */
    .paging-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .paging-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
    }

    /* ヘッダー部分のスタイル調整 */
    #managerSection > div:first-child {
      margin-bottom: 20px;
    }
    #managerInfo {
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>管理者ダッシュボード</h1>
    </header>
    <section id="managerSection">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span id="managerInfo"></span>
        <button id="logoutBtn">ログアウト</button>
      </div>

      <!-- 検索・フィルタエリアをカード風に -->
      <div class="search-card">
        <h3>検索 / フィルタ</h3>
        <div class="search-row">
          <label for="searchEmployeeNumber">社員番号</label>
          <input type="text" id="searchEmployeeNumber" placeholder="例: 12345">
        </div>
        <div class="search-row">
          <label for="startDate">日付範囲</label>
          <input type="date" id="startDate">
          <span>～</span>
          <input type="date" id="endDate">
        </div>
        <div class="search-row">
          <label for="sortSelect">並べ替え</label>
          <select id="sortSelect">
            <option value="userIdAsc">社員番号 昇順</option>
            <option value="userIdDesc">社員番号 降順</option>
            <option value="dateAsc">日付 昇順</option>
            <option value="dateDesc">日付 降順</option>
          </select>
        </div>
        <div class="search-row">
          <button id="searchBtn">検索</button>
        </div>
      </div>

      <!-- 一覧テーブル -->
      <table>
        <thead>
          <tr>
            <th>社員番号</th>
            <th>日付</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>勤務時間</th>
          </tr>
        </thead>
        <tbody id="recordsTableBody"></tbody>
      </table>

      <!-- ページングボタン -->
      <div class="paging-buttons">
        <button id="prevPageBtn" disabled>前へ</button>
        <button id="nextPageBtn" disabled>次へ</button>
      </div>
    </section>
  </div>

  <script>
    // Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyDzYAtr_PA8cfibICKwb3KZA6xyeNDHtjY",
  authDomain: "kintaidakoku-21454.firebaseapp.com",
  projectId: "kintaidakoku-21454",
  storageBucket: "kintaidakoku-21454.firebasestorage.app",
  messagingSenderId: "185561108336",
  appId: "1:185561108336:web:a5eab6de7a713a946a49b5",
  measurementId: "G-TZKSMNH7HZ"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const managerInfoSpan = document.getElementById("managerInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchEmployeeNumberInput = document.getElementById("searchEmployeeNumber");
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const sortSelect = document.getElementById("sortSelect");
    const searchBtn = document.getElementById("searchBtn");
    const recordsTableBody = document.getElementById("recordsTableBody");
    const prevPageBtn = document.getElementById("prevPageBtn");
    const nextPageBtn = document.getElementById("nextPageBtn");

    let currentManager = null;

    // ページング用の変数
    const pageSize = 5;  // 1ページあたりの表示件数
    let lastVisible = null;     
    let firstVisible = null;    
    let prevStack = [];         

    window.onload = () => {
      const mgr = localStorage.getItem("currentManager");
      if (!mgr) {
        // 未ログイン → 管理者ログイン画面へ
        window.location.href = "managerLogin.html";
      } else {
        currentManager = JSON.parse(mgr);
        managerInfoSpan.textContent = "管理者ID: " + currentManager.managerId;
      }
    };

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentManager");
      window.location.href = "managerLogin.html";
    });

    // 検索ボタン押下
    searchBtn.addEventListener("click", () => {
      // ページングリセット
      lastVisible = null;
      firstVisible = null;
      prevStack = [];
      loadRecords();
    });

    // 次へボタン押下
    nextPageBtn.addEventListener("click", () => {
      prevStack.push(firstVisible); // 前のページの開始点をスタックに追加
      loadRecords("next");
    });

    // 前へボタン押下
    prevPageBtn.addEventListener("click", () => {
      const prevPoint = prevStack.pop();
      loadRecords("prev", prevPoint);
    });

    // レコード読み込み関数
    function loadRecords(direction = "init", prevPoint = null) {
      recordsTableBody.innerHTML = "";
      // 検索条件を取得
      const empNo = searchEmployeeNumberInput.value.trim();
      const startDateVal = startDateInput.value;
      const endDateVal = endDateInput.value;
      const sortOption = sortSelect.value;

      let baseQuery = db.collection("punchRecords");

      // 社員番号フィルタ
      if (empNo) {
        baseQuery = baseQuery.where("userId", "==", empNo);
      }

      // 日付範囲フィルタ
      let useDateFilter = false;
      if (startDateVal) {
        useDateFilter = true;
        const startDate = new Date(startDateVal);
        startDate.setHours(0,0,0,0);
        baseQuery = baseQuery.where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(startDate));
      }
      if (endDateVal) {
        useDateFilter = true;
        const endDate = new Date(endDateVal);
        endDate.setHours(24,0,0,0);
        baseQuery = baseQuery.where("timestamp", "<", firebase.firestore.Timestamp.fromDate(endDate));
      }

      // 並べ替えロジック
      // Firestoreの制約: 範囲フィルタがある場合、最初の orderBy はそのフィールド (timestamp) でなければならない。
      // よって、最初に timestamp を orderBy し、2つ目に userId を orderBy する形に統一する。
      // 複合インデックス (timestamp asc, userId asc) と (timestamp desc, userId desc) を作っておくとエラーが出ません。
      switch (sortOption) {
        case "userIdAsc":
          // 最初に timestamp、同じ方向で userId
          baseQuery = baseQuery.orderBy("timestamp", "asc").orderBy("userId", "asc");
          break;
        case "userIdDesc":
          baseQuery = baseQuery.orderBy("timestamp", "desc").orderBy("userId", "desc");
          break;
        case "dateAsc":
          baseQuery = baseQuery.orderBy("timestamp", "asc").orderBy("userId", "asc");
          break;
        case "dateDesc":
          baseQuery = baseQuery.orderBy("timestamp", "desc").orderBy("userId", "desc");
          break;
        default:
          baseQuery = baseQuery.orderBy("timestamp", "asc").orderBy("userId", "asc");
      }

      baseQuery = baseQuery.limit(pageSize);

      // ページング
      if (direction === "next" && lastVisible) {
        baseQuery = baseQuery.startAfter(lastVisible);
      } else if (direction === "prev" && prevPoint) {
        baseQuery = baseQuery.endBefore(prevPoint).limitToLast(pageSize);
      }

      baseQuery.get()
        .then(snapshot => {
          if (snapshot.empty) {
            if (direction === "next") {
              alert("これ以上のデータはありません。");
            } else if (direction === "prev") {
              alert("前のページはありません。");
            }
            return;
          }
          let firstDoc = snapshot.docs[0];
          let lastDoc = snapshot.docs[snapshot.docs.length - 1];
          firstVisible = firstDoc;
          lastVisible = lastDoc;

          snapshot.forEach(doc => {
            const data = doc.data();
            const userId = data.userId || "-";
            const dateObj = data.timestamp.toDate();
            const dateStr = dateObj.toLocaleDateString();

            // 出勤/退勤を1行にまとめるには集約が必要だが、ここでは1レコード=1打刻として簡易表示
            let clockIn = "";
            let clockOut = "";
            let durationStr = "-";

            if (data.type === "clockIn") {
              clockIn = dateObj.toLocaleTimeString();
            } else if (data.type === "clockOut") {
              clockOut = dateObj.toLocaleTimeString();
            }

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${userId}</td>
              <td>${dateStr}</td>
              <td>${clockIn || "-"}</td>
              <td>${clockOut || "-"}</td>
              <td>${durationStr}</td>
            `;
            recordsTableBody.appendChild(row);
          });

          // 次へボタン: 取得件数が pageSize 未満なら無効
          nextPageBtn.disabled = (snapshot.size < pageSize);

          // 前へボタン: prevStack が空 + 今が最初のページなら無効
          prevPageBtn.disabled = (prevStack.length === 0 && direction !== "next");
        })
        .catch(err => {
          console.error("レコード取得エラー:", err);
        });
    }
  </script>
</body>
</html>
