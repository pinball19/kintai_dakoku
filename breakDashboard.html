<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>休憩管理システム</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    .button-group { margin-bottom: 20px; text-align: center; }
    #breakRecordsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #breakRecordsTable th, #breakRecordsTable td {
      border: 1px solid #d2d2d7;
      padding: 8px;
      text-align: center;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    /* ボタン押下後のステータス表示用 */
    #statusMessage {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>休憩管理システム</h1>
    </header>
    <section id="breakSection">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span id="userInfo"></span>
        <button id="logoutBtn">ログアウト</button>
      </div>

      <!-- 休憩打刻用ボタン -->
      <div class="button-group">
        <button id="breakStartBtn">休憩開始</button>
        <button id="breakEndBtn">休憩終了</button>
      </div>

      <!-- ボタン押下時のステータス表示 -->
      <div id="statusMessage"></div>

      <!-- 当日の休憩記録一覧 -->
      <h3>本日の休憩記録</h3>
      <table id="breakRecordsTable">
        <thead>
          <tr>
            <th>休憩開始</th>
            <th>休憩終了</th>
            <th>休憩時間（時間）</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="recordsTableBody"></tbody>
      </table>
      <div style="margin-top: 20px; text-align: right; font-weight: bold;">
        合計休憩時間: <span id="totalBreakTime">0.00</span> 時間
      </div>
    </section>
  </div>

  <!-- 編集用カスタムモーダル -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <p id="modalMessage">ここにメッセージが入ります</p>
      <div class="modal-buttons">
        <button id="modalOkBtn">OK</button>
        <button id="modalCancelBtn">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase の設定
    const firebaseConfig = {
      apiKey: "AIzaSyDzYAtr_PA8...",
      authDomain: "kintaidakoku-21454.firebaseapp.com",
      projectId: "kintaidakoku-21454",
      storageBucket: "kintaidakoku-21454.firebasestorage.app",
      messagingSenderId: "185561108336",
      appId: "1:185561108336:web:a5eab6de7a713a946a49b5",
      measurementId: "G-TZKSMNH7HZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM要素取得
    const userInfoSpan = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const breakStartBtn = document.getElementById("breakStartBtn");
    const breakEndBtn = document.getElementById("breakEndBtn");
    const recordsTableBody = document.getElementById("recordsTableBody");
    const totalBreakTimeSpan = document.getElementById("totalBreakTime");
    const statusMessage = document.getElementById("statusMessage");

    // モーダル関連
    const modalOverlay = document.getElementById("modalOverlay");
    const modalMessage = document.getElementById("modalMessage");
    const modalOkBtn = document.getElementById("modalOkBtn");
    const modalCancelBtn = document.getElementById("modalCancelBtn");

    let currentUser = null;
    let todayBreakRecords = [];

    // ステータスメッセージ表示
    function showStatus(msg) {
      statusMessage.textContent = msg;
      // 数秒後にメッセージを消す
      setTimeout(() => {
        statusMessage.textContent = "";
      }, 2000);
    }

    window.onload = () => {
      const user = localStorage.getItem("currentUser");
      if (!user) {
        window.location.href = "login_kyukei.html"; // ログイン画面へ
      } else {
        currentUser = JSON.parse(user);
        userInfoSpan.textContent = "社員番号: " + currentUser.employeeNumber;
        loadBreakRecords();
      }
    };

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "login_kyukei.html";
    });

    // 休憩開始ボタン
    breakStartBtn.addEventListener("click", () => {
      const now = new Date();
      const record = {
        userId: currentUser.employeeNumber,
        timestamp: firebase.firestore.Timestamp.fromDate(now),
        type: "breakStart"
      };
      db.collection("breakRecords").add(record)
        .then(() => {
          loadBreakRecords();
          showStatus("休憩開始を記録しました。");
        })
        .catch(err => {
          console.error("休憩開始エラー:", err);
          showStatus("休憩開始エラーが発生しました。");
        });
    });

    // 休憩終了ボタン
    breakEndBtn.addEventListener("click", () => {
      const now = new Date();
      const record = {
        userId: currentUser.employeeNumber,
        timestamp: firebase.firestore.Timestamp.fromDate(now),
        type: "breakEnd"
      };
      db.collection("breakRecords").add(record)
        .then(() => {
          loadBreakRecords();
          showStatus("休憩終了を記録しました。");
        })
        .catch(err => {
          console.error("休憩終了エラー:", err);
          showStatus("休憩終了エラーが発生しました。");
        });
    });

    // 当日分の休憩記録を読み込み
    async function loadBreakRecords() {
      recordsTableBody.innerHTML = "";
      todayBreakRecords = [];
      const today = new Date();
      today.setHours(0,0,0,0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const snapshot = await db.collection("breakRecords")
        .where("userId", "==", currentUser.employeeNumber)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(today))
        .where("timestamp", "<", firebase.firestore.Timestamp.fromDate(tomorrow))
        .orderBy("timestamp", "asc")
        .get();

      snapshot.forEach(doc => {
        let data = doc.data();
        data.id = doc.id;
        todayBreakRecords.push(data);
      });

      let grouped = groupBreakRecords(todayBreakRecords);
      renderGroupedRecords(grouped);
      calculateTotalBreakTime(grouped);
    }

    // breakStart, breakEnd をペア化（未ペアのstartも表示）
    function groupBreakRecords(records) {
      let groups = [];
      let breakStartQueue = [];

      // タイムスタンプ昇順で来るので、先入れ先出しでペアにする
      for (let r of records) {
        if (r.type === "breakStart") {
          // 新しいstartを追加
          breakStartQueue.push(r);
        } else if (r.type === "breakEnd") {
          // endが来た場合、キューの先頭をペアにする
          if (breakStartQueue.length > 0) {
            let start = breakStartQueue.shift();
            groups.push({ breakStart: start, breakEnd: r });
          } else {
            // endだけが来た場合 -> start不明
            groups.push({ breakStart: null, breakEnd: r });
          }
        }
      }
      // キューに残ったstartはendが無い -> partial row
      while (breakStartQueue.length > 0) {
        let s = breakStartQueue.shift();
        groups.push({ breakStart: s, breakEnd: null });
      }
      return groups;
    }

    // テーブルに表示
    function renderGroupedRecords(groups) {
      recordsTableBody.innerHTML = "";
      groups.forEach((group, index) => {
        let startTime = group.breakStart
          ? group.breakStart.timestamp.toDate().toLocaleTimeString()
          : "";
        let endTime = group.breakEnd
          ? group.breakEnd.timestamp.toDate().toLocaleTimeString()
          : "";
        let duration = 0;
        if (group.breakStart && group.breakEnd) {
          duration = (group.breakEnd.timestamp.toDate() - group.breakStart.timestamp.toDate()) / (1000 * 60 * 60);
        }
        // 小数2桁で丸め
        duration = Math.round(duration * 100) / 100;
        let durationStr = duration.toFixed(2);

        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${startTime}</td>
          <td>${endTime}</td>
          <td>${durationStr}</td>
          <td><button onclick="editGroup(${index})">編集</button></td>
        `;
        recordsTableBody.appendChild(row);
      });
    }

    // 合計休憩時間を計算
    function calculateTotalBreakTime(groups) {
      let total = 0;
      groups.forEach(group => {
        if (group.breakStart && group.breakEnd) {
          let duration = (group.breakEnd.timestamp.toDate() - group.breakStart.timestamp.toDate()) / (1000 * 60 * 60);
          duration = Math.round(duration * 100) / 100;
          total += duration;
        }
      });
      total = Math.round(total * 100) / 100;
      totalBreakTimeSpan.textContent = total.toFixed(2);
    }

    // 編集ボタン（簡易実装）
    function editGroup(index) {
      let groups = groupBreakRecords(todayBreakRecords);
      let group = groups[index];

      let newStartStr = "";
      let newEndStr = "";
      if (group.breakStart) {
        newStartStr = prompt("新しい休憩開始時刻（HH:MM:SS）を入力してください。", group.breakStart.timestamp.toDate().toLocaleTimeString());
      }
      if (group.breakEnd) {
        newEndStr = prompt("新しい休憩終了時刻（HH:MM:SS）を入力してください。", group.breakEnd.timestamp.toDate().toLocaleTimeString());
      }

      if (newStartStr || newEndStr) {
        // 同日扱い
        let dateStr = (group.breakStart || group.breakEnd).timestamp.toDate().toLocaleDateString();

        if (group.breakStart && newStartStr) {
          let newStartDate = new Date(dateStr + " " + newStartStr);
          db.collection("breakRecords").doc(group.breakStart.id).update({
            timestamp: firebase.firestore.Timestamp.fromDate(newStartDate)
          });
        }
        if (group.breakEnd && newEndStr) {
          let newEndDate = new Date(dateStr + " " + newEndStr);
          db.collection("breakRecords").doc(group.breakEnd.id).update({
            timestamp: firebase.firestore.Timestamp.fromDate(newEndDate)
          })
          .then(() => {
            loadBreakRecords();
          })
          .catch(err => {
            console.error("編集更新エラー:", err);
          });
        } else {
          // breakStartのみ編集した場合もあるので loadBreakRecords() を呼ぶ
          loadBreakRecords();
        }
      }
    }
  </script>
</body>
</html>
