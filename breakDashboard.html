<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>休憩管理システム</title>
  <!-- スマホ向けの表示用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* 基本のスタイル（スマホ向け：デフォルト） */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }
    .container {
      max-width: 100%;
      padding: 8px;
      margin: 0 auto;
    }
    header h1 {
      font-size: 20px;
      text-align: center;
      margin: 12px 0;
    }
    #breakSection > div:first-child {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 12px;
    }
    .button-group button {
      font-size: 14px;
      padding: 8px 16px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      background-color: #0071e3;
      color: #fff;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #005bb5;
    }
    #statusMessage {
      text-align: center;
      color: green;
      margin-top: 8px;
      font-size: 12px;
    }
    h3 {
      font-size: 16px;
      margin: 12px 0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 12px;
    }
    table th, table td {
      border: 1px solid #d2d2d7;
      padding: 6px;
      text-align: center;
    }
    table th {
      background-color: #f5f5f7;
    }
    #totalBreakTime {
      font-weight: bold;
      font-size: 14px;
    }
    /* カスタムモーダル（共通） */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
      font-size: 14px;
    }
    .modal-buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    /* PC版用スタイル（画面幅800px以上） */
    @media (min-width: 800px) {
      .container {
        max-width: 800px;
        padding: 16px;
      }
      header h1 {
        font-size: 28px;
        margin: 20px 0;
      }
      #breakSection > div:first-child {
        font-size: 16px;
      }
      .button-group button {
        font-size: 18px;
        padding: 12px 24px;
        margin: 8px;
      }
      #statusMessage {
        font-size: 16px;
      }
      h3 {
        font-size: 20px;
      }
      table th, table td {
        font-size: 16px;
        padding: 12px;
      }
      #totalBreakTime {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>休憩管理システム</h1>
    </header>
    <section id="breakSection">
      <div>
        <span id="userInfo"></span>
        <button id="logoutBtn">ログアウト</button>
      </div>
      <!-- 休憩打刻用ボタン -->
      <div class="button-group">
        <button id="breakStartBtn">休憩開始</button>
        <button id="breakEndBtn">休憩終了</button>
      </div>
      <!-- ステータスメッセージ -->
      <div id="statusMessage"></div>
      <!-- 当日の休憩記録一覧 -->
      <h3>本日の休憩記録</h3>
      <table id="breakRecordsTable">
        <thead>
          <tr>
            <th>休憩開始</th>
            <th>休憩終了</th>
            <th>休憩時間（分）</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="recordsTableBody"></tbody>
      </table>
      <div style="margin-top: 20px; text-align: right;">
        合計休憩時間（分）: <span id="totalBreakTime">0.00</span>
      </div>
    </section>
  </div>

  <!-- 編集用カスタムモーダル -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <p id="modalMessage">ここにメッセージが入ります</p>
      <div class="modal-buttons">
        <button id="modalOkBtn">OK</button>
        <button id="modalCancelBtn">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase の設定
    const firebaseConfig = {
      apiKey: "AIzaSyDzYAatr_PA8cfibICKwb3KZA6xyeNDHtjY",
      authDomain: "kintaidakoku-21454.firebaseapp.com",
      projectId: "kintaidakoku-21454",
      storageBucket: "kintaidakoku-21454.firebasestorage.app",
      messagingSenderId: "185561108336",
      appId: "1:185561108336:web:a5eab6de7a713a946a49b5",
      measurementId: "G-TZKSMNH7HZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM要素取得
    const userInfoSpan = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const breakStartBtn = document.getElementById("breakStartBtn");
    const breakEndBtn = document.getElementById("breakEndBtn");
    const recordsTableBody = document.getElementById("recordsTableBody");
    const totalBreakTimeSpan = document.getElementById("totalBreakTime");
    const statusMessage = document.getElementById("statusMessage");

    // モーダル関連
    const modalOverlay = document.getElementById("modalOverlay");
    const modalMessage = document.getElementById("modalMessage");
    const modalOkBtn = document.getElementById("modalOkBtn");
    const modalCancelBtn = document.getElementById("modalCancelBtn");

    let currentUser = null;
    let todayBreakRecords = [];

    function showStatus(msg) {
      statusMessage.textContent = msg;
      setTimeout(() => { statusMessage.textContent = ""; }, 2000);
    }

    window.onload = () => {
      const user = localStorage.getItem("currentUser");
      if (!user) {
        window.location.href = "login_kyukei.html";
      } else {
        currentUser = JSON.parse(user);
        userInfoSpan.textContent = "社員番号: " + currentUser.employeeNumber;
        loadBreakRecords();
      }
    };

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "login_kyukei.html";
    });

    // 休憩開始ボタン処理
    breakStartBtn.addEventListener("click", () => {
      const now = new Date();
      const record = {
        userId: currentUser.employeeNumber,
        timestamp: firebase.firestore.Timestamp.fromDate(now),
        type: "breakStart"
      };
      db.collection("breakRecords").add(record)
        .then(() => { loadBreakRecords(); showStatus("休憩開始を記録しました。"); })
        .catch(err => { console.error("休憩開始エラー:", err); showStatus("休憩開始エラーが発生しました。"); });
    });

    // 休憩終了ボタン処理
    breakEndBtn.addEventListener("click", () => {
      const now = new Date();
      const record = {
        userId: currentUser.employeeNumber,
        timestamp: firebase.firestore.Timestamp.fromDate(now),
        type: "breakEnd"
      };
      db.collection("breakRecords").add(record)
        .then(() => { loadBreakRecords(); showStatus("休憩終了を記録しました。"); })
        .catch(err => { console.error("休憩終了エラー:", err); showStatus("休憩終了エラーが発生しました。"); });
    });

    // 当日分の休憩記録読み込み
    async function loadBreakRecords() {
      recordsTableBody.innerHTML = "";
      todayBreakRecords = [];
      const today = new Date();
      today.setHours(0,0,0,0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const snapshot = await db.collection("breakRecords")
        .where("userId", "==", currentUser.employeeNumber)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(today))
        .where("timestamp", "<", firebase.firestore.Timestamp.fromDate(tomorrow))
        .orderBy("timestamp", "asc")
        .get();

      snapshot.forEach(doc => {
        let data = doc.data();
        data.id = doc.id;
        todayBreakRecords.push(data);
      });

      let grouped = groupBreakRecords(todayBreakRecords);
      renderGroupedRecords(grouped);
      calculateTotalBreakTime(grouped);
    }

    // ペア化（未ペアもそのまま表示）
    function groupBreakRecords(records) {
      let groups = [];
      let breakStartQueue = [];
      for (let r of records) {
        if (r.type === "breakStart") {
          breakStartQueue.push(r);
        } else if (r.type === "breakEnd") {
          if (breakStartQueue.length > 0) {
            let start = breakStartQueue.shift();
            groups.push({ breakStart: start, breakEnd: r });
          } else {
            groups.push({ breakStart: null, breakEnd: r });
          }
        }
      }
      while (breakStartQueue.length > 0) {
        let s = breakStartQueue.shift();
        groups.push({ breakStart: s, breakEnd: null });
      }
      return groups;
    }

    // テーブル表示（休憩開始後は行が追加され、休憩終了で同じ行更新）
    function renderGroupedRecords(groups) {
      recordsTableBody.innerHTML = "";
      groups.forEach((group, index) => {
        let startTime = group.breakStart ? group.breakStart.timestamp.toDate().toLocaleTimeString() : "";
        let endTime = group.breakEnd ? group.breakEnd.timestamp.toDate().toLocaleTimeString() : "";
        let durationMin = 0;
        if (group.breakStart && group.breakEnd) {
          let ms = group.breakEnd.timestamp.toDate() - group.breakStart.timestamp.toDate();
          durationMin = ms / 1000 / 60;
        }
        durationMin = Math.round(durationMin * 100) / 100;
        let durationStr = durationMin.toFixed(2);

        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${startTime}</td>
          <td>${endTime}</td>
          <td>${durationStr}</td>
          <td><button onclick="editGroup(${index})">編集</button></td>
        `;
        recordsTableBody.appendChild(row);
      });
    }

    // 合計休憩時間計算（分単位）
    function calculateTotalBreakTime(groups) {
      let totalMin = 0;
      groups.forEach(group => {
        if (group.breakStart && group.breakEnd) {
          let ms = group.breakEnd.timestamp.toDate() - group.breakStart.timestamp.toDate();
          let minutes = ms / 1000 / 60;
          minutes = Math.round(minutes * 100) / 100;
          totalMin += minutes;
        }
      });
      totalMin = Math.round(totalMin * 100) / 100;
      totalBreakTimeSpan.textContent = totalMin.toFixed(2);
    }

    // CSV用文字列生成（休憩時間（分））
    function buildCSV(groups) {
      let csv = "社員番号,日付,休憩開始,休憩終了,休憩時間（分）\n";
      groups.forEach(group => {
        let userId = currentUser.employeeNumber;
        let dateStr = group.breakStart ? group.breakStart.timestamp.toDate().toLocaleDateString() : (group.breakEnd ? group.breakEnd.timestamp.toDate().toLocaleDateString() : "");
        let breakStartStr = group.breakStart ? group.breakStart.timestamp.toDate().toLocaleTimeString() : "";
        let breakEndStr = group.breakEnd ? group.breakEnd.timestamp.toDate().toLocaleTimeString() : "";
        let durationMin = 0;
        if (group.breakStart && group.breakEnd) {
          let ms = group.breakEnd.timestamp.toDate() - group.breakStart.timestamp.toDate();
          durationMin = ms / 1000 / 60;
        }
        durationMin = Math.round(durationMin * 100) / 100;
        let durationStr = durationMin.toFixed(2);
        csv += `${userId},${dateStr},${breakStartStr},${breakEndStr},${durationStr}\n`;
      });
      return csv;
    }

    // CSVダウンロード
    document.getElementById("downloadCSVBtn").addEventListener("click", async () => {
      const today = new Date();
      today.setHours(0,0,0,0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const snapshot = await db.collection("breakRecords")
        .where("userId", "==", currentUser.employeeNumber)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(today))
        .where("timestamp", "<", firebase.firestore.Timestamp.fromDate(tomorrow))
        .orderBy("timestamp", "asc")
        .get();

      if (snapshot.empty) {
        alert("ダウンロード対象のデータがありません。");
        return;
      }

      let records = [];
      snapshot.forEach(doc => {
        let data = doc.data();
        data.id = doc.id;
        records.push(data);
      });
      let groups = groupBreakRecords(records);
      let csvContent = buildCSV(groups);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "break_records.csv");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // 編集ボタン（簡易実装）
    function editGroup(index) {
      let groups = groupBreakRecords(todayBreakRecords);
      let group = groups[index];

      let newStartStr = "";
      let newEndStr = "";
      if (group.breakStart) {
        newStartStr = prompt("新しい休憩開始時刻（HH:MM:SS）を入力してください。", group.breakStart.timestamp.toDate().toLocaleTimeString());
      }
      if (group.breakEnd) {
        newEndStr = prompt("新しい休憩終了時刻（HH:MM:SS）を入力してください。", group.breakEnd.timestamp.toDate().toLocaleTimeString());
      }

      if (newStartStr || newEndStr) {
        let dateStr = (group.breakStart || group.breakEnd).timestamp.toDate().toLocaleDateString();
        if (group.breakStart && newStartStr) {
          let newStartDate = new Date(dateStr + " " + newStartStr);
          db.collection("breakRecords").doc(group.breakStart.id).update({
            timestamp: firebase.firestore.Timestamp.fromDate(newStartDate)
          });
        }
        if (group.breakEnd && newEndStr) {
          let newEndDate = new Date(dateStr + " " + newEndStr);
          db.collection("breakRecords").doc(group.breakEnd.id).update({
            timestamp: firebase.firestore.Timestamp.fromDate(newEndDate)
          })
          .then(() => { loadBreakRecords(); })
          .catch(err => { console.error("編集更新エラー:", err); });
        } else {
          loadBreakRecords();
        }
      }
    }
  </script>
</body>
</html>
