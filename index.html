<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK: Firestore と初期化用 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>勤怠管理システム</h1>
    </header>

    <!-- ログインセクション -->
    <section id="login">
      <h2>ログイン</h2>
      <input type="text" id="employeeNumber" placeholder="社員番号">
      <input type="password" id="password" placeholder="パスワード">
      <button id="loginBtn">ログイン</button>
      <button id="registerBtn">新規登録</button>
      <div id="loginError" class="error"></div>
    </section>

    <!-- ダッシュボード -->
    <section id="dashboard" class="hidden">
      <div class="top-bar">
        <span id="userInfo"></span>
        <button id="logoutBtn">ログアウト</button>
      </div>
      <h2>今日の打刻</h2>
      <div id="punchStatus"></div>
      <div class="button-group">
        <button id="clockInBtn">出勤</button>
        <button id="clockOutBtn" disabled>退勤</button>
      </div>
      <div id="todayRecords">
        <h3>当日の記録</h3>
        <ul id="recordList"></ul>
      </div>
      <div id="workDuration"></div>
      <button id="showHistoryBtn">過去の記録を見る</button>
    </section>

    <!-- 履歴セクション -->
    <section id="history" class="hidden">
      <h2>過去の打刻記録（直近30日）</h2>
      <table>
        <thead>
          <tr>
            <th>日付</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>勤務時間</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
      <button id="backToDashboardBtn">戻る</button>
    </section>
  </div>

  <script>
    // Firebase の設定（ご自身のプロジェクト情報に置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyDzYAtr_PA8cfibICKwb3KZA6xyeNDHtjY",
      authDomain: "kintaidakoku-21454.firebaseapp.com",
      projectId: "kintaidakoku-21454",
      storageBucket: "kintaidakoku-21454.firebasestorage.app",
      messagingSenderId: "185561108336",
      appId: "1:185561108336:web:a5eab6de7a713a946a49b5",
      measurementId: "G-TZKSMNH7HZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM 要素の取得
    const loginDiv = document.getElementById('login');
    const dashboardDiv = document.getElementById('dashboard');
    const historyDiv = document.getElementById('history');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const clockInBtn = document.getElementById('clockInBtn');
    const clockOutBtn = document.getElementById('clockOutBtn');
    const showHistoryBtn = document.getElementById('showHistoryBtn');
    const backToDashboardBtn = document.getElementById('backToDashboardBtn');
    const employeeNumberInput = document.getElementById('employeeNumber');
    const passwordInput = document.getElementById('password');
    const loginErrorDiv = document.getElementById('loginError');
    const userInfoSpan = document.getElementById('userInfo');
    const recordList = document.getElementById('recordList');
    const punchStatusDiv = document.getElementById('punchStatus');
    const workDurationDiv = document.getElementById('workDuration');
    const historyTableBody = document.getElementById('historyTableBody');

    let currentUser = null;
    // 当日の打刻記録（各要素に { type, timestamp, id, originalTimestamp (任意) } を含む）
    let todayPunches = [];

    // セッション管理
    function loadSession() {
      const storedUser = localStorage.getItem("currentUser");
      if (storedUser) {
        currentUser = JSON.parse(storedUser);
        showDashboard();
      }
    }
    function saveSession() {
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
    }
    function clearSession() {
      localStorage.removeItem("currentUser");
      currentUser = null;
    }

    function showDashboard() {
      loginDiv.classList.add('hidden');
      dashboardDiv.classList.remove('hidden');
      historyDiv.classList.add('hidden');
      userInfoSpan.textContent = "社員番号: " + currentUser.employeeNumber;
      loadTodayRecords();
    }
    function showLogin() {
      loginDiv.classList.remove('hidden');
      dashboardDiv.classList.add('hidden');
      historyDiv.classList.add('hidden');
    }

    // ログイン処理
    loginBtn.addEventListener('click', () => {
      const employeeNumber = employeeNumberInput.value.trim();
      const password = passwordInput.value;
      if (!employeeNumber || !password) {
        loginErrorDiv.textContent = "社員番号とパスワードを入力してください。";
        return;
      }
      db.collection("users").doc(employeeNumber).get()
        .then(doc => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.password === password) {
              currentUser = { employeeNumber: employeeNumber };
              saveSession();
              showDashboard();
            } else {
              loginErrorDiv.textContent = "パスワードが間違っています。";
            }
          } else {
            loginErrorDiv.textContent = "ユーザーが存在しません。新規登録してください。";
          }
        })
        .catch(error => {
          console.error("ログインエラー: ", error);
          loginErrorDiv.textContent = "ログイン中にエラーが発生しました。";
        });
    });

    // 新規登録処理
    registerBtn.addEventListener('click', () => {
      const employeeNumber = employeeNumberInput.value.trim();
      const password = passwordInput.value;
      if (!employeeNumber || !password) {
        loginErrorDiv.textContent = "社員番号とパスワードを入力してください。";
        return;
      }
      db.collection("users").doc(employeeNumber).get()
        .then(doc => {
          if (doc.exists) {
            loginErrorDiv.textContent = "この社員番号は既に登録されています。";
          } else {
            db.collection("users").doc(employeeNumber).set({
              employeeNumber: employeeNumber,
              password: password
            })
            .then(() => {
              currentUser = { employeeNumber: employeeNumber };
              saveSession();
              showDashboard();
            })
            .catch(error => {
              console.error("登録エラー: ", error);
              loginErrorDiv.textContent = "登録中にエラーが発生しました。";
            });
          }
        })
        .catch(error => {
          console.error("新規登録確認エラー: ", error);
          loginErrorDiv.textContent = "登録確認中にエラーが発生しました。";
        });
    });

    logoutBtn.addEventListener('click', () => {
      clearSession();
      showLogin();
    });

    // 出勤ボタン処理
    clockInBtn.addEventListener('click', () => {
      if (!currentUser) return;
      let clockInRecord = todayPunches.find(record => record.type === "clockIn");
      const now = new Date();
      if (clockInRecord) {
        if (confirm("すでに出勤打刻があります。本当に更新しますか？")) {
          let updateData = { timestamp: firebase.firestore.Timestamp.fromDate(now) };
          if (!clockInRecord.originalTimestamp) {
            updateData.originalTimestamp = clockInRecord.timestamp;
          }
          db.collection("punchRecords").doc(clockInRecord.id).update(updateData)
            .then(loadTodayRecords)
            .catch(err => { console.error("出勤打刻更新エラー: ", err); });
        }
      } else {
        const record = {
          userId: currentUser.employeeNumber,
          timestamp: firebase.firestore.Timestamp.fromDate(now),
          type: "clockIn"
        };
        db.collection("punchRecords").add(record)
          .then(loadTodayRecords)
          .catch(err => { console.error("出勤打刻エラー: ", err); });
      }
    });

    // 退勤ボタン処理
    clockOutBtn.addEventListener('click', () => {
      if (!currentUser) return;
      let clockInRecord = todayPunches.find(record => record.type === "clockIn");
      if (!clockInRecord) {
        alert("まだ出勤打刻がありません。");
        return;
      }
      let clockOutRecord = todayPunches.find(record => record.type === "clockOut");
      const now = new Date();
      if (clockOutRecord) {
        if (confirm("すでに退勤打刻があります。本当に更新しますか？")) {
          let updateData = { timestamp: firebase.firestore.Timestamp.fromDate(now) };
          if (!clockOutRecord.originalTimestamp) {
            updateData.originalTimestamp = clockOutRecord.timestamp;
          }
          db.collection("punchRecords").doc(clockOutRecord.id).update(updateData)
            .then(loadTodayRecords)
            .catch(err => { console.error("退勤打刻更新エラー: ", err); });
        }
      } else {
        const record = {
          userId: currentUser.employeeNumber,
          timestamp: firebase.firestore.Timestamp.fromDate(now),
          type: "clockOut"
        };
        db.collection("punchRecords").add(record)
          .then(loadTodayRecords)
          .catch(err => { console.error("退勤打刻エラー: ", err); });
      }
    });

    function loadTodayRecords() {
      if (!currentUser) return;
      const startOfDay = new Date();
      startOfDay.setHours(0, 0, 0, 0);
      db.collection("punchRecords")
        .where("userId", "==", currentUser.employeeNumber)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(startOfDay))
        .orderBy("timestamp", "asc")
        .get()
        .then(snapshot => {
          todayPunches = [];
          recordList.innerHTML = "";
          snapshot.forEach(doc => {
            let data = doc.data();
            data.id = doc.id;
            todayPunches.push(data);
            if (data.originalTimestamp) {
              let liOriginal = document.createElement("li");
              liOriginal.textContent = (data.type === "clockIn" ? "出勤: " : "退勤: ") + data.originalTimestamp.toDate().toLocaleTimeString();
              recordList.appendChild(liOriginal);
              let liUpdated = document.createElement("li");
              liUpdated.textContent = (data.type === "clockIn" ? "出勤: " : "退勤: ") + data.timestamp.toDate().toLocaleTimeString() + "  更新";
              recordList.appendChild(liUpdated);
            } else {
              let li = document.createElement("li");
              li.textContent = (data.type === "clockIn" ? "出勤: " : "退勤: ") + data.timestamp.toDate().toLocaleTimeString();
              recordList.appendChild(li);
            }
          });
          updatePunchStatus();
        });
    }

    function updatePunchStatus() {
      clockInBtn.disabled = false;
      let clockOutRecord = todayPunches.find(record => record.type === "clockOut");
      let clockInRecord = todayPunches.find(record => record.type === "clockIn");
      if (clockOutRecord) {
        clockOutBtn.disabled = false;
        punchStatusDiv.textContent = "退勤打刻済み: " + clockOutRecord.timestamp.toDate().toLocaleTimeString();
        if (clockInRecord) {
          const durationMs = clockOutRecord.timestamp.toDate() - clockInRecord.timestamp.toDate();
          const durationHours = (durationMs / (1000 * 60 * 60)).toFixed(2);
          workDurationDiv.textContent = "勤務時間: " + durationHours + " 時間";
        }
      } else {
        if (!clockInRecord) {
          clockOutBtn.disabled = true;
          punchStatusDiv.textContent = "まだ出勤打刻がありません";
          workDurationDiv.textContent = "";
        } else {
          clockOutBtn.disabled = false;
          punchStatusDiv.textContent = "出勤打刻済み: " + clockInRecord.timestamp.toDate().toLocaleTimeString();
          workDurationDiv.textContent = "";
        }
      }
    }

    showHistoryBtn.addEventListener('click', () => {
      dashboardDiv.classList.add('hidden');
      historyDiv.classList.remove('hidden');
      loadHistoryRecords();
    });

    function loadHistoryRecords() {
      if (!currentUser) return;
      const pastDate = new Date();
      pastDate.setDate(pastDate.getDate() - 30);
      db.collection("punchRecords")
        .where("userId", "==", currentUser.employeeNumber)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(pastDate))
        .orderBy("timestamp", "asc")
        .get()
        .then(snapshot => {
          const recordsByDay = {};
          snapshot.forEach(doc => {
            const data = doc.data();
            const dateStr = data.timestamp.toDate().toLocaleDateString();
            if (!recordsByDay[dateStr]) {
              recordsByDay[dateStr] = { clockIn: null, clockOut: null };
            }
            if (data.type === "clockIn") {
              recordsByDay[dateStr].clockIn = data.timestamp.toDate().toLocaleTimeString();
            } else if (data.type === "clockOut") {
              recordsByDay[dateStr].clockOut = data.timestamp.toDate().toLocaleTimeString();
            }
          });
          historyTableBody.innerHTML = "";
          for (const date in recordsByDay) {
            const { clockIn, clockOut } = recordsByDay[date];
            let duration = "";
            if (clockIn && clockOut) {
              const timeDiff = new Date("1970/01/01 " + clockOut) - new Date("1970/01/01 " + clockIn);
              duration = (timeDiff / (1000 * 60 * 60)).toFixed(2) + " 時間";
            }
            const row = document.createElement("tr");
            row.innerHTML = "<td>" + date + "</td><td>" + (clockIn || "-") + "</td><td>" + (clockOut || "-") + "</td><td>" + duration + "</td>";
            historyTableBody.appendChild(row);
          }
        });
    }

    backToDashboardBtn.addEventListener('click', () => {
      historyDiv.classList.add('hidden');
      dashboardDiv.classList.remove('hidden');
    });

    window.onload = loadSession;
  </script>
</body>
</html>
